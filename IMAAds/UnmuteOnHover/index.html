<head>
  <title>Unmute on Hover</title>
</head>
<body>
  <video id="myPlayer"
    data-video-id="5212494787001"
    data-account="5212570417001"
    data-player="Hy7SMibHx"
    data-embed="default"
    data-application-id
    class="video-js"
    controls
    width="600"
    height="300"></video>
    <script src="//players.brightcove.net/5212570417001/Hy7SMibHx_default/index.min.js"></script>
</body>
<script>
  var mouseIn = false;
  videojs.plugin("UnmuteOnHover", function(){
    //https://developers.google.com/interactive-media-ads/docs/sdks/html5/v3/apis#ima.AdsManager
    var player = this;
    player.el().addEventListener("mouseover", function(){
      if(!mouseIn){
        mouseIn = true;
        // Unmute and play IMA Ad
        player.ima3.adsManager.setVolume(1);
        player.ima3.adsManager.resume();
      }
    });
    player.el().addEventListener("mouseout", function(){
      // Mute and pause IMA Ad
      mouseIn = false;
      player.ima3.adsManager.setVolume(0);
      player.ima3.adsManager.pause();
    });
  });
  var video = videojs("myPlayer");
  video.ready(function(){
    var myPlayer = this;
    myPlayer.on("ads-load", function(){
      myPlayer.UnmuteOnHover();
    });
  });
</script>
